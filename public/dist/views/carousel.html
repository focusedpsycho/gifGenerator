
        <div class="row">
            <div class="col-xs-11 col-md-12">
    
                <div id="{{randomId}}" class="carousel slide" data-ride="carousel" data-type="multi" data-interval="false">
                    <div class="carousel-inner">
                        <div class="item" ng-class="{'active' : $index===0}" ng-repeat="chunk in imageChunks track by $index">
                            <div class="col-lg-2 col-md-2 col-sm-3 col-xs-4" ng-repeat="image in chunk">
                                <img class="block  img-responsive" src="{{image}}" alt="Loading" title="Loading">
                            </div>
                        </div>
                    </div>
    
                    <!-- Controls -->
                    <div class="left carousel-control">
                        <a href="#{{randomId}}" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                    <div class="right carousel-control">
                        <a href="#{{randomId}}" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
    
            </div>
        </div>
