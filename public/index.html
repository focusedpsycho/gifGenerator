
<!DOCTYPE html>
<html ng-cloak ng-app="emotionGIFGenerator">
<head>

  <title>Emotion GIFS</title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="dist/css/bootstrap/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="https://giphy.com/static/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cute+Font|Hi+Melody" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body ng-controller="BodyController as BodyCtrl" ng-cloak>

  <nav class="navbar navbar-light" style="background-color:darkcyan;">
    <!-- Navbar content -->
  </nav>
  <div ng-repeat="category in BodyCtrl.selectedCategories" class="category-wrapper">
      <div class="category-heading">{{category}}</div>
      <film-strip  category="category"></film-strip>
  </div>
  

</body>

 <script type="text/javascript" src="dist/js/lib/angular.min.js"></script>
<script type="text/javascript" src="dist/js/MainCtrl.js"></script>
<script type="text/javascript" src="dist/js/Controllers/BodyController.js"></script>
<script type="text/javascript" src="dist/js/Services/giphyImageSearchService.js"></script>
<script type="text/javascript" src="dist/js/directives/film-strip.js"></script>
<script type="text/javascript" src="dist/css/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
<script src="dist/js/constants/constants.js"></script>
</html>
